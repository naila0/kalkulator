
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c3ff;
    }

    input[type=number] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      background: #444;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #339cff;
    }

    .result {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      min-height: 30px;
    }

    .error {
      color: #ff5e5e;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Kalkulator Masa Depan</h2>
  <input type="number" id="num1" placeholder="Masukkan angka pertama">
  <input type="number" id="num2" placeholder="Masukkan angka kedua">
  
  <div class="buttons">
    <button onclick="hitung('+')">➕ Tambah</button>
    <button onclick="hitung('-')">➖ Kurang</button>
    <button onclick="hitung('*')">✖️ Kali</button>
    <button onclick="hitung('/')">➗ Bagi</button>
  </div>

  <div class="result" id="hasil">Hasil akan muncul di sini</div>
</div>

<script>
  // Struktur data utama
  let num1, num2, result;

function hitung(operator) {
 const display = document.getElementById("hasil");
 num1 = document.getElementById("num1").value;
 num2 = document.getElementById("num2").value;

 // Validasi input
 if (num1 === "" || num2 === "") {
 display.innerHTML = "<span class='error'>Input tidak boleh kosong.</span>";
 return;
 }

 if (isNaN(num1) || isNaN(num2)) {
display.innerHTML = "<span class='error'>Masukkan angka yang valid!</span>";
 return;
 }

 num1 = parseFloat(num1);
 num2 = parseFloat(num2);

 switch (operator) {
 case "+":
 result = num1 + num2;
 break;
 case "-":
result = num1 - num2;
 break;
case "*":
 result = num1 * num2;
 break;
 case "/":
 if (num2 === 0) {
 display.innerHTML = "<span class='error'>Tidak bisa membagi dengan nol!</span>";
 return;
 }
 result = num1 / num2;
 break;
 default:
 display.innerHTML = "<span class='error'>Operasi tidak dikenali.</span>";
 return;
 }

 display.innerHTML = `Hasil: <strong>${result}</strong>`;
}

</script>

</body>
</html>
